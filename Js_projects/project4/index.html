<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-container">
        <a href="/" aria-current="page" class="home">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode" class="youtube">Youtube Channel</a>
    </nav>
    <h1>Number Guessing Game</h1>
    <div id="wrapper">
        <p>Try and guess a random number between 1 to 100</p>
        <p>You have 10 attempets to guess the number</p>
        <br>
        <form class="form">
            <label for="guessField" id = "guess">Guess a number</label>
            <input type="text" id ="guessField" class ="guessField">
            <input type="submit" id ="subt" value = "Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaning: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
